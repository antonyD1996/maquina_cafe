<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
	 initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Coffee</title>
  </head>
  <body>
    <header>
      <div class="contenedor">
        <nav class="menu">
          <a href="#" id="btn-acerca-de">Espresso typese</a>
          <a href="#" id="btn-menu">Milk types</a>
        </nav>

        <div class="textos">
          <h1 class="nombre">Coffee <span>Espresso</span></h1>
          <h3>Humanity runs on coffee.</h3>
        </div>
      </div>
    </header>

    <section class="main">
      <section class="menu">
        <div class="container">
          <div class="card text-center mt-5 contenedor2">
            <div class="card-body">
              <h3 class="card-title text-white">Espresso Machine</h3>

              <div class="row">
                <div class="col">
                  <div class="card text-center mt-2 card-hija">
                    <h5 class="card-title fondo-card">Grinder</h5>
                    <div class="d-flex mb-4 justify-content-around">
                      <div class="col">
                        <button
                          id="btnCargarCafe"
                          type="button"
                          class="btn btn-dark"
                        >
                          Load
                        </button>
                      </div>
                      <div class="col">
                        <button
                          id="btnMolerCafe"
                          type="button"
                          class="btn btn-dark"
                        >
                          Grind
                        </button>
                      </div>
                    </div>
                    <div class="d-flex">
                      <div class="col">
                        <div class="card text-center card-hija">
                          <h6 class="card-title fondo-card">Select Grinding Type</h6>
                          <div class="col">
                            <div class="col text-left ml-5">
                              <div class="form-check form-check-inline">
                                <input
                                  type="radio"
                                  class="form-check-input"
                                  id="tipo1"
                                  name="radioGroup"
                                  value="1"
                                />
                                <label
                                  class="form-check-label"
                                  for="materialGroupExample1"
                                  >Coarse</label
                                >
                              </div>
    
                              <div class="form-check form-check-inline">
                                <input
                                  type="radio"
                                  class="form-check-input"
                                  id="tipo2"
                                  name="radioGroup"
                                  checked
                                  value="2"
                                />
                                <label
                                  class="form-check-label"
                                  for="materialGroupExample2"
                                  >Medium</label
                                >
                              </div>
    
                              <div class="form-check form-check-inline">
                                <input
                                  type="radio"
                                  class="form-check-input"
                                  id="tipo3"
                                  name="radioGroup"
                                  value="3"
                                />
                                <label
                                  class="form-check-label"
                                  for="materialGroupExample3"
                                  >Fine
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p id="parrafoCafe" class="mt-1 text-primary"></p>
                  </div>
                </div>
                <div class="col">
                  <div class="card text-center mt-2 card-hija">
                    <h5 class="card-title fondo-card">Water tank</h5>
                    <div class="d-flex mb-4 justify-content-around">
                      <div class="col">
                        <button
                          id="btnCargarAgua"
                          type="button"
                          class="btn btn-dark mb-2"
                        >
                          Load
                        </button>
                      </div>

                      <div class="row">
                        <p id="parrafoEstadoAgua" class="mt-1 text-primary"></p>
                      </div>
                    </div>

                    <p id="parrafoAgua" class="mt-1 text-primary"></p>
                  </div>

                  <div class="d-flex justify-content-around mt-4">
                    <div class="col">
                      <button
                        id="btnManual"
                        type="button"
                        class="btn btn-dark mb-2"
                      >
                        User Manual
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card text-center mt-2 card-hija">
                    <h5 class="card-title fondo-card">Control Panel</h5>

                    <div class="d-flex mb-4 align-items-center">
                      <div class="col-sm">
                        <button
                          id="btnEncender"
                          type="button"
                          class="btn btn-dark"
                        >
                          Turn on
                        </button>
                      </div>
                      <div class="col-sm">
                        <div class="card text-center mt-2 card-hija">
                          <h6 class="card-title fondo-card">Cups</h6>
                          <div class="d-flex justify-content-around">
                            <div class="col">
                              <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input
                                    type="radio"
                                    class="form-check-input"
                                    name="optradio"
                                    checked
                                  />1
                                </label>
                              </div>
                              <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input
                                    type="radio"
                                    class="form-check-input"
                                    name="optradio"
                                  />2
                                </label>
                              </div>
                            </div>
                          </div>
                          <p id="parrafoAgua" class="mt-1 text-primary"></p>
                        </div>
                      </div>

                      <div class="col-sm">
                        <button
                          id="btnPlaceFilter"
                          type="button"
                          class="btn btn-dark"
                        >
                          Place filter holder
                        </button>
                      </div>
                    </div>
                    <div class="d-flex mb-4">
                      <div class="col-sm">
                        <button
                          id="btnFlattenCoffee"
                          type="button"
                          class="btn btn-dark"
                        >
                          Flatten coffee
                        </button>
                      </div>
                      <div class="col-sm">
                        <button
                          id="btnInsertFilter"
                          type="button"
                          class="btn btn-dark"
                        >
                          Insert filter holder
                        </button>
                      </div>
                      <div class="col-sm">
                        <button id="btnBrew" type="button" class="btn btn-dark">
                          Brew
                        </button>
                      </div>
                    </div>
                    <div class="d-flex mb-4">
                      <div class="col">
                        <button
                          id="btnAddWater"
                          type="button"
                          class="btn btn-dark"
                        >
                          Add Hot Water
                        </button>
                      </div>
                      <div class="col-4"></div>
                      <div class="col">
                        <button
                          id="btnDrink"
                          type="button"
                          class="btn btn-dark"
                        >
                          Drink
                        </button>
                      </div>
                    </div>
                    <p id="parrafoTiempo" class="mt-1 text-primary"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/efectos.js"></script>
    <script src="js/parallax.js"></script>
  </body>
</html>
